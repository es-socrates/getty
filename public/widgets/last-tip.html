<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Tip</title>
    <link rel="shortcut icon" href="/assets/getty-fav.png" />
    <link rel="stylesheet" href="/widgets/last-tip.css">

</head>
<body>
<div id="last-donation" class="last-donation">
    <div class="last-donation-content">
        <div class="notification-icon">
          <svg viewBox="0 0 24 24" fill="currentColor">
            <path d="M17 3V2a1 1 0 0 0-1-1H8a1 1 0 0 0-1 1v1H3v3a5 5 0 0 0 4 4.9V10a5 5 0 0 0 4 4.9V19H8v2h8v-2h-3v-4.1A5 5 0 0 0 17 10v.9a5 5 0 0 0 4-4.9V3h-4zm-8 7a3 3 0 0 1-3-3V5h3v5zm10-3a3 3 0 0 1-3 3V5h3v2z"/>
          </svg>
        </div>
        <div class="notification-text">
            <div class="notification-title">Loading...</div>
            <div class="notification-amount">
                <div class="amount-container">
                    <span class="ar-amount">--</span>
                    <span class="ar-symbol">AR</span>
                </div>
                <div class="usd-value"></div>
            </div>
            <div class="notification-from-lasttip">Connecting to the wallet...</div>
        </div>
    </div>
</div>
  <script src="/js/last-tip.js" defer></script>
