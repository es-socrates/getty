<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Last Tip</title>
    <link rel="shortcut icon" href="/assets/getty.png" />
    <link rel="stylesheet" href="/widgets/last-tip.css">
    <script src="/widgets/obs-config.js"></script>
</head>
<body>
<div id="last-donation" class="last-donation">
    <div class="last-donation-content">
        <div class="notification-icon">❤️</div>
        <div class="notification-text">
            <div class="notification-title">Loading...</div>
            <div class="notification-amount">
                <div class="amount-container">
                    <span class="ar-amount">--</span>
                    <span class="ar-symbol">AR</span>
                </div>
                <div class="usd-value"></div>
            </div>
            <div class="notification-from">Connecting to the wallet...</div>
        </div>
    </div>
</div>
  <script src="/js/last-tip.js" defer></script>
</body>
</html>
