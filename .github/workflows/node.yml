name: Node CI

on:
  push:
    branches: [main, develop]
    paths-ignore:
      - '**/*.md'
      - 'LICENSE'
  pull_request:
    branches: ['**']
    paths-ignore:
      - '**/*.md'
      - 'LICENSE'
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    env:
      REDIS_URL: ${{ secrets.REDIS_URL }}
    strategy:
      fail-fast: false
      matrix:
        node-version: [20.x, 22.x]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9.12.3

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint CSS (stylelint)
        if: hashFiles('.stylelintrc*') != '' && matrix.node-version == '22.x'
        run: pnpm run lint:css

      - name: Lint JS/Vue (zero warnings enforced)
        run: pnpm run lint

      - name: Build
        run: pnpm run build

      - name: Test
        run: pnpm test -- --forceExit

      - name: Security audit (production only)
        if: matrix.node-version == '22.x'
        continue-on-error: true
        run: pnpm audit --omit=dev --audit-level=high

      - name: Upload built public assets (manual runs only)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: public-${{ matrix.node-version }}
          path: public
          if-no-files-found: warn
